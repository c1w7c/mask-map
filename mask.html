<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>口罩地圖</title>
    <!-- bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <!-- leaflet MarkerCluster -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
    <link rel="stylesheet" href="css/font_all.min.css">
    <!-- self css -->
    <link rel="stylesheet" href="css/mask.css">

</head>

<body>
    <!-- <h1>地圖</h1> -->
    <div class="wrap">
        <div class="menu">
            <header class="bg-info p-2">
                <div class="header-content">
                    <h2 class="mb-0 day">星期二</h2>
                    <div class="d-flex flex-column">
                        <span class="date">日期</span>
                        <span class='ID'>身分證<span class="text-warning ID-No">2,4,6,8</span>可購買</span>
                    </div>
                </div>
                <div class="input-group">
                    <input class='form-control border-right-0' type="text" placeholder="搜尋區域,地址,藥局">
                    <div class="input-group-append">
                        <button type="button" class="input-group-text bg-white border-left-0"><i
                                class="fas fa-search text-secondary"></i></button>
                    </div>
                </div>
            </header>
            <section class="card-all">
                <div class="card pharmacy1">
                    <div class="card-body">
                        <div class="card-title font-weight-bolder pharmacy-name">
                            香山藥局
                        </div>
                        <div class='card-text'>
                            <span class="pharmacy-address">5307390</span><br>
                            <span class="pharmacy-tel">新竹市</span><br>
                            <span class="pharmacy-open">營業中</span><br>
                            <span class='badge badge-info mask maskadult'><span class='mr-auto'>成人</span>
                                200</span>
                            <span class='badge badge-warning mask maskchild'><span class='mr-auto'>兒童</span>
                                300</span>
                        </div>
                    </div>
                </div>
                <div class="card pharmacy2">
                    <div class="card-body">
                        <div class="card-title font-weight-bolder pharmacy-name">
                            香山藥局
                        </div>
                        <div class='card-text'>
                            <span class="pharmacy-address">5307390</span><br>
                            <span class="pharmacy-tel">新竹市</span><br>
                            <span class="pharmacy-open">營業中</span><br>
                            <span class='badge badge-info mask maskadult'><span class='mr-auto'>成人</span>
                                200</span>
                            <span class='badge badge-warning mask maskchild'><span class='mr-auto'>兒童</span>
                                300</span>
                        </div>
                    </div>
                </div>
                <div class="card pharmacy3">
                    <div class="card-body">
                        <div class="card-title font-weight-bolder pharmacy-name">
                            香山藥局
                        </div>
                        <div class='card-text'>
                            <span class="pharmacy-address">5307390</span><br>
                            <span class="pharmacy-tel">新竹市</span><br>
                            <span class="pharmacy-open">營業中</span><br>
                            <span class='badge badge-info mask maskadult'><span class='mr-auto'>成人</span>
                                200</span>
                            <span class='badge badge-warning mask maskchild'><span class='mr-auto'>兒童</span>
                                300</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        
        <div id="mapid">

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="js/mask.js"></script>

</body>

</html>
